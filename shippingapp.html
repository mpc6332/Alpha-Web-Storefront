<!DOCTYPE html>
<html ng-app = "shippingapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Carrier Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script defer src="shippingapp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container" ng-controller="ShippingController">
    <form>
        <div class="form-group">
            <label for ="address">Address:</label>
            <input type="text" class="form-control" id ="address" ng-model="address" required/>
        </div>
        <button type="button" ng-click="displayJSON()">Submit</button>
    </form>

    <div ng-show = "showJSON">
        <h2>Shipping Information JSON:</h2>
        <pre>{{ shippingInfoJSON | json }}</pre>
    </div>
</div>
</body>
</html>
