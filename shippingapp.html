<!DOCTYPE html>
<html ng-app = "shippingapp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping Carrier Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script defer src="shippingapp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container" ng-controller="ShippingController">
    <form>
        <div class="form-group">
            <label for ="address">Address:</label>
            <input type="text" class="form-control" id ="address" ng-model="address" required/>
        </div>
        <div class="form-group">
        <label for ="city">City:</label>
            <input type="text" class="form-control" id ="city" ng-model="city" required/>
        </div>
        <div class="form-group">
        <label for ="state">State:</label>
            <input type="text" class="form-control" id ="state" ng-model="state" required/>
        </div>
        <div class="form-group">
        <label for ="zip">ZIP Code:</label>
            <input type="text" class="form-control" id ="zip" ng-model="zip" required/>
        </div>
        <div class="form-group">
        <label for ="carrierName">Select a shipping carrier:</label>
            <select class="form-control" id="carrierName" name="carrierName" ng-model="carrierName" required>
                <option value="" disabled selected>Select a category</option>
                <option value="FedEX">FedEX</option>
                <option value="UPS">UPS</option>
                <option value="DHL">DHL</option>
            </select>
        </div>
        <div class="form-group">
            <label for ="shippingMethod">Select a shipping method:</label>
            <select class="form-control" id="shippingMethod" name="shippingMethod" ng-model="shippingMethod" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Overnight">Overnight</option>
                <option value="2nd Day">2nd Day</option>
                <option value="Ground">Ground</option>
            </select>
        </div>
        <button type="button" ng-click="displayJSON()">Submit</button>
    </form>

    <div ng-show = "showJSON">
        <h2>Shipping Information JSON:</h2>
        <pre>{{ shippingInfoJSON | json }}</pre>
    </div>
</div>
</body>
</html>
