<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>

    <!-- Internal JavaScript file -->
    <script defer src="shoppingcart.js"></script>

    <!-- Internal CSS file -->
    <link href="shoppingcart.css" rel="stylesheet" type="text/css">

    <!-- External CSS file (BootStrap) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- External JavaScript files-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Shopping Cart</h1>
    <div class="mt-4" id="cart-items">
        <!-- Cart items will be dynamically added here -->
    </div>
    <div class="text-right mt-4" id="cart-total">
        <h3>Total: $<span id="total-amount">0</span></h3>
        <button class="btn btn-success" id="checkout-btn">Checkout</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
    // Sample JSON product data
    const products = [
        {
            id: 1,
            name: "Bike Green",
            price: 10,
            image: "bike1.png"
        },
        {
            id: 2,
            name: "Bike Pink",
            price: 15,
            image: "bike2.png"
        },
        // Add more product objects as needed
    ];

    // Function to add a product to the cart
    function addToCart(product) {
        const cartItems = document.getElementById("cart-items");
        const cartItem = document.createElement("div");
        cartItem.classList.add("cart-item");

        const itemImage = document.createElement("img");
        itemImage.src = product.image;

        const itemName = document.createElement("span");
        itemName.textContent = product.name;

        const itemPrice = document.createElement("span");
        itemPrice.textContent = "$" + product.price;

        cartItem.appendChild(itemImage);
        cartItem.appendChild(itemName);
        cartItem.appendChild(itemPrice);

        cartItems.appendChild(cartItem);
    }

    // Function to calculate and update the total amount
    function updateTotal() {
        const cartItems = document.getElementsByClassName("cart-item");
        let total = 0;

        for (let i = 0; i < cartItems.length; i++) {
            const itemPrice = parseFloat(cartItems[i].querySelector("span:last-child").textContent.slice(1));
            total += itemPrice;
        }

        document.getElementById("total-amount").textContent = total.toFixed(2);
    }

    // Event listener for the checkout button
    document.getElementById("checkout-btn").addEventListener("click", function () {
        // Add your checkout logic here
        alert("Checkout button clicked!");
    });

    // Sample usage: Adding products to the cart
    addToCart(products[0]);
    addToCart(products[1]);

    // Sample usage: Updating the total amount
    updateTotal();

</script>
</body>
</html>
