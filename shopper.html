<!doctype html>
<html lang="en">
<head>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">


            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class ="panel-title">Shopper Information</h3>
                </div>
            </div>
    <form data-ng-submit="submit()" data-ng-model="Ctrl">
        <div class="form-group">
            <label for ="shopper email" class="col-xs-2 control-label">Shopper Email Address:</label>
            <div class="col-sn-10">
                <input type="text" maxlength="40" class="form-control" id="shopper email" placeholder="Enter Shopper Email Address:" data-ng-model="Shopper Email Address" required>
            </div >
            <label for ="name" class="col-xs-2 control-label">Shopper Name:</label>
            <div class="col-sn-10">
                <input type="text" maxlength="11" class="form-control" id="name" placeholder="Enter Shopper Name:" data-ng-model="Shopper Name" requiredl>
            </div >
            <label for ="contact number" class="col-xs-2 control-label">Shopper Contact Phone Number:</label>
            <div class="col-sn-10">
                <input type="text" maxlength="25" class="form-control" id="contact number" placeholder="Enter Shopper Contact Phone Number:" data-ng-model="Shopper Contact Phone Number"optional>
            </div >
            <label for ="age" class="col-xs-2 control-label">Shopper Age:</label>
            <div class="col-sn-10">
                <input type="text" maxlength="15" class="form-control" id="age"placeholder="Enter Shopper Age:" data-ng-model="Shopper Age" required>
            </div>
        </div>
        </div >
            <label for ="address" class="col-xs-2 control-label">Shopper Address:</label>
            <div class="col-sn-10">
                <input type="text" maxlength="15" class="form-control" id="address"placeholder="Enter Shopper Address:" data-ng-model="Shopper Address" required>
            </div>
        </div>
        <p><input type="submit" id="submit" value="Sign Up" class="registerbtn" /></p>
    </form>





        </div>
    </nav>
</head>
<body>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

        <p>Already have an account? <a href="#">Sign in</a>.</p>

</form>
</html>
