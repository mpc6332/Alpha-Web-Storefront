<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Management</title>

    <!-- Internal JavaScript file -->
    <script defer src="product_script.js"></script>

    <!-- Internal CSS file -->
    <link href="product_style.css" rel="stylesheet" type="text/css">

    <!-- External CSS file (BootStrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <!-- External JavaScript files-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Product Management</h3>
    </div>
</div>
<form>
    <div class="form-group">
        <!-- Product ID -->
        <label for="productId" class="col-xs-2 control-label">Product ID:</label>
        <div class="col-sn-10">
            <input type="text" maxlength="40" class="form-control" id="productId"
                   placeholder="Enter Product ID:" required>
        </div>
        <!-- Product Description -->
        <label for="productDesc" class="col-xs-2 control-label">Product Description:</label>
        <div class="col-sn-10">
            <input type="text" maxlength="11" class="form-control" id="productDesc"
                   placeholder="Enter Product Description:"
                   required>
        </div>
        <!-- Product Category -->
        <label for="productCategory" class="col-sm-3 control-label" id="productCategoryLabel">Product Category:</label>
        <div class="col-sn-10">
            <select class="form-control" id="productCategory" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Men's clothing">Men's clothing</option>
                <option value="Woman's clothing">Woman's clothing</option>
                <option value="Children's clothing">Children's clothing</option>
            </select>
        </div>
        <!-- Product Unit of Measure -->
        <label for="productUOM" class="col-sm-3 control-label" id="productUOMLabel">Product Unit of Measure:</label>
        <div class="col-sn-10">
            <select class="form-control" id="productUOM" name="uom" required>
                <option value="" disabled selected>Select a unit of measure</option>
                <option value="Piece">Piece</option>
                <option value="Dozen">Dozen</option>
            </select>
        </div>
        <!-- Product Price -->
        <label for="productPrice" class="col-xs-2 control-label" id="productPriceLabel">Product Price:</label>
        <div class="col-sn-10">
            <input type="text" maxlength="15" class="form-control" id="productPrice" placeholder="Enter Product Price:"
                   required>
        </div>
        <!-- Product Weight -->
        <label for="productWeight" class="col-xs-2 control-label">Product Weight:</label>
        <div class="col-sn-10">
            <input type="text" maxlength="15" class="form-control" id="productWeight" placeholder="Enter Product Weight:">
        </div>
        <!-- Submit button -->
        <p><input type="submit" id="additem-button" value="Save" class="additembtn"/></p>
    </div>
</form>

<!-- Lookup section -->
<div class="search-section" style="display: none;">
    <h3>Lookup Product Information</h3>
    <label for="searchProductId">Product ID:</label>
    <input type="text" id="searchProductId" required>
    <button id="searchButton">Search</button>
    <p>Product Details</p>
    <!-- Retrieved information will be displayed here -->
    <pre id="searchResult"></pre>
</div>

</body>
</html>
