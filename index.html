<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpha Store Front</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <h1>Alpha Store Front</h1>
    </div>
</body>
<form action="action_page.php">
    <div class="container">
        <h2>Register</h2>
        <h5>Please fill in this form to create an account.</h5>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Re-enter Password</b></label>
        <input type="password" placeholder="Re-enter Password" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</html>
